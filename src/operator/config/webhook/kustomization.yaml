resources:
- manifests.yaml
patches:
  - patch: |-
      - op: replace
        path: /webhooks/0/clientConfig/service/namespace
        value: '{{ .Release.Namespace }}'
      - op: replace
        path: /webhooks/0/clientConfig/service/name
        value: intents-operator-webhook-service
    target:
      kind: ValidatingWebhookConfiguration
