mutation CreateKubernetesEnvironment {
    me {
        createKubernetesEnvironment {
            name
            id
        }
    }
}

mutation AddNamespacesToEnv($id: ID!, $namespaces: [String!]) {
    addEnvironmentNamespaces(id: $id, namespaces: $namespaces) {
        id
        name
    }
}


query KubernetesEnvironment {
    me {
        kubernetesEnvironment {
            name
            id
        }
    }
}

mutation ReportKafkaServerConfig($environment: ID!, $source: [String!], $servers: [KafkaServerConfigInput!]!) {
    reportKafkaServerConfig(environment: ID!, source: String!, servers: [KafkaServerConfigInput!]!): Boolean!
}